<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <div id="wapper">

            <div class="logo">
                <i class="fas fa-user-circle"></i>

            <ul id="nav">

                <li><a href="">Products</a></li>
